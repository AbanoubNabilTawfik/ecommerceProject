<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign Up</h1>
            </div>
            <div class="form-floating mb-3">
                <input [class.is-invalid]="registerForm.get('displayName')?.invalid&&registerForm.get('displayName')?.touched" type="text" formControlName="displayName" class="form-control" id="floatingEmail">
                <label for="floatingEmail">Display Name</label>
               <div  *ngIf="registerForm.get('displayName')?.errors?.['required']" class="invalid-feedback">Please enter display name</div>
            </div>

            <div class="form-floating mb-3">
                <input [class.is-invalid]="registerForm.get('email')?.invalid&&registerForm.get('email')?.touched" type="email" formControlName="email" class="form-control" id="floatingEmail">
                <label for="floatingEmail">Email Address</label>
               <div  *ngIf="registerForm.get('email')?.errors?.['required']" class="invalid-feedback">Please choose email</div>
            </div>

            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="password">
                <label for="floatingPassword">Password</label>
            </div>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                  {{error}}
                </li>
              </ul>

            <div class="d-grid">
                <button class="btn btn-lg btn-primary mt-3" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
